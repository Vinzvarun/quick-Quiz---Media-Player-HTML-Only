<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Media Player HTML Only</title>
</head>
<body>
    <header>
        <main>
            <div>
                <h1>Media Player - Video / Audio</h1>
                <h1>Video File</h1>
                <video src="1.mp4" controls width="495" height="280" muted></video>
                <video src="2.mp4" controls width="495" height="280" muted></video>
                <video src="3.mp4" controls width="495" height="280" muted></video>
                <video src="4.mp4" controls width="495" height="280" muted></video>
                <video src="5.mp4" controls width="495" height="280" muted></video>
                <video src="6.mp4" controls width="495" height="280" muted></video>

            </div>

            <div>
                <h1>Audio File</h1>
                <audio src="1.mp3" controls muted></audio>
                <audio src="2.mp3" controls muted></audio>
                <audio src="3.mp3" controls muted></audio>
                <audio src="4.mp3" controls muted></audio>
                <audio src="5.mp3" controls muted></audio>
                <audio src="6.mp3" controls muted></audio>

            </div>
        </main>
    </header>
</body>
</html>
